apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "rhaiis.cachePvcName" . }}
  namespace: {{ include "rhaiis.namespace" . }}
  labels:
    {{- include "rhaiis.labels" . | nindent 4 }}
spec:
  accessModes:
    {{- range .Values.storage.cache.accessModes }}
    - {{ . }}
    {{- end }}
  resources:
    requests:
      storage: {{ .Values.storage.cache.size }}
  {{- if .Values.storage.cache.storageClassName }}
  storageClassName: {{ .Values.storage.cache.storageClassName }}
  {{- end }}
