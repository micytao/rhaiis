apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: rhaiis-route
  namespace: rhaiis
  labels:
    app: rhaiis
spec:
  port:
    targetPort: http
  to:
    kind: Service
    name: rhaiis-service
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
