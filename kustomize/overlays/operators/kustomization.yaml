apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: rhaiis-operators-complete

# Complete operator deployment - install operators first, then instances
# Note: This will fail if operators are not ready yet
# Use install/ and instances/ separately for step-by-step deployment
resources:
  - install
  - instances

labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/name: rhaiis
    app.kubernetes.io/component: operators